<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"> 
    <link rel=" stylesheet" type="text/css" href="style.css">
    <title>CountDown</title>
</head>
<body d-flex>
    <h1>Summer in</h1>
        <div class="countdown-container">
            <div class="cdelement days-countdown">
                <p class="number-text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="cdelement hours-countdown">
                <p class="number-text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="cdelement minutes-countdown">
                <p class="number-text" id="minutes">0</p>
                <span>min</span>
            </div>
            <div class="cdelement seconds-countdown">
                <p class="number-text" id="seconds">0</p>
                <span>sec</span>
            </div>

        </div>
<script src="script.js"></script>
</body>
</html>
